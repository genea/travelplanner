<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Complexica Challange</title>

    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.4.1/css/bootstrap.min.css'}"/>
</head>

<body>
<form action="#" th:action="@{/addCity}" th:object="${travelPlan}" method="post">
    <p>City: <input type="text" th:field="*{city}"/></p>
    <p>Country: <input type="text" th:field="*{countryCode}"/></p>
    <p>Date: <input type="date" th:field="*{date}"/></p>
    <p><input type="submit" value="submit"/></p>
    <p><input type="reset" value="reset"/></p>
</form>
<table class="table table-sm table-bordered table-responsive w-100 d-block d-md-table">
    <thead>
    <tr>
        <th class="align-middle text-center" scope="col"> Name</th>
        <th class="align-middle text-center" scope="col"> Date</th>
        <th class="align-middle text-center" scope="col"> Temperature</th>
        <th class="align-middle text-center" scope="col"> Clouds</th>
        <th class="align-middle text-center" scope="col"> Rain</th>
        <th class="align-middle text-center" scope="col"> Recommendations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cities.empty}">
        <td colspan="2">No cities added</td>
    </tr>
    <tr th:each="city : ${cities}" th:class="table-success">
        <td class="align-middle text-center"><span th:text="${city.cityName}"> Name </span></td>
        <td class="align-middle text-center"><span th:text="${city.date}"> Date </span></td>
        <td class="align-middle text-center"><span th:text="${city.temperature}"> Temperature </span></td>
        <td class="align-middle text-center"><span th:text="${city.clouds}"> Clouds </span></td>
        <td class="align-middle text-center"><span th:text="${city.rain}"> Rain </span></td>
        <td class="align-middle text-center"><span th:text="${city.recommendations}"> Recommendations </span></td>
    </tr>
    </tbody>
</table>
</br>
</br>
<form action="#" th:action="@{/saveItinerary}" th:object="${dummyStringHolder}"  method="post">
    <p>Name: <input type="text" th:field="*{value}"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{'/webjars/bootstrap/4.4.1/js/bootstrap.min.js'}"></script>
</body>
</html>
